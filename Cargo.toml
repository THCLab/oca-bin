[package]
name = "oca"
version = "0.4.0-rc.6"
edition = "2021"
authors = ["Marcin Olichwiruk <marcin.olichwiruk@opensoftware.pl>", "Robert Mitwicki <robert.mitwicki@opensoftware.pl>", "Micha≈Ç Pietrus <michal.pietrus@opensoftware.pl>"]
license = "EUPL-1.2"
readme = "README.md"
description = "Tool to deal with OCA ecosystem"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "oca"
path = "src/main.rs"

[dependencies]
dirs = "5.0.1"
clap = { version = "4.0.29", features = ["derive"] }
log = "0.4.20"
oca-rs = {version = "0.4.1-rc.6", features = ["local-references"] }
env_logger = "0.10.0"
serde_json = { version = "1.0", features = ["preserve_order"] }
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["json", "blocking"] }
toml = "0.5"
said = { version = "0.3.0", features = ["macros"] }
oca-presentation = { version = "0.3.0" }
isolang = { version = "2.3.0", features = ["serde"] }
walkdir = "2.3"
indexmap = "2.1.0"
thiserror = "1.0.56"
oca-ast = { version = "0.4.1-rc.6"}
oca-bundle = { version = "0.4.1-rc.6" }
recursion = "0.5.2"
itertools = "0.12.0"
serde_yaml = "0.9.30"

[dev-dependencies]
tempdir = "0.3.7"

[dependencies.rusqlite]
version = "0.29.0"
features = ["bundled"]
